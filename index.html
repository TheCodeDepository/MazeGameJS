<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div id="gradient"></div>
    <div id="page">
        <div id="message">
            <h1>Congratulations!</h1>
            <p>You are done.</p>
        </div>
        <div id="menu">
            <h1>Maze Game</h1>
            <select id="diffSelect">
                <option value="5">Easy</option>
                <option value="12">Medium</option>
                <option value="23">Hard</option>
                <option value="30">Extreme</option>
            </select>
            <input type="button" onclick="makeMaze()" value="Run Maze" />
            <input type="button" onclick="toggleVisablity('message')" value="Run Maze" />

            
        </div>

        <div id="mazeContainer">
            <canvas id="mazeCanvas" height="400" width="400"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="js/globalFuncs.js"></script>
    <script type="text/javascript" src="js/mazeFactory.js"></script>
    <script type="text/javascript" src="js/drawMaze.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
